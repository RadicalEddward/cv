<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
</head>
<body>
  <h1>Contact</h1>
  <p>I'm not feeling like giving out that info</p>

  <form action="mailto:radicaleddward@protonmail.com" method="post" enctype="text/plain">
    <label>Name</label>
    <input type="text" name="yourName"><br>
    
    <label>Password</label>
    <input type="password" required="True" name="yourPassword"><br>
    
    <label>Email</label>
    <input type="email" name="yourEmail"><br>
    
    <label>Message</label><br>
    <textarea name="yourMessage" id="" cols="30" rows="10"></textarea><br>
    
    <label>Testing</label>
    <input type="date" name="dateSent"><br>
    
    <input type="checkbox">
    <input type="submit" value="Send message">
  </form>
</body>
</html>
